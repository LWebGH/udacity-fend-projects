<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="stat-wrapper">
            <h3>Rating</h3>
            <ul class="stars">
              <li><i class="fa fa-star gold"></i></li>
              <li><i class="fa fa-star gold"></i></li>
              <li><i class="fa fa-star gold"></i></li>
            </ul>
          </div>
          <div class="stat-wrapper">
            <h3>Moves</h3>
            <span class="stats-string moves"></span>
          </div>
          <div class="stat-wrapper">
            <h3>Timer</h3>
            <span class="stats-string timer">00:00</span>
          </div>
          <button class="btn new-btn">New Game ?
            <i class="fa fa-repeat"></i>
          </button>
        </section>

        <ul class="deck"></ul>
    </div>

    <div class="modal modal-welcome show-modal">
      <h2>Hello! Press Star button to start game</h2>
      <button class="btn start-btn">Start
        <i class="fa fa-play"></i>
      </button>
      <button class="btn close-modal"></button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
