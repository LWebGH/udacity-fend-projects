<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">

    <header class="main-header">
      <h1>Lab: Pixel Art Maker</h1>
    </header>

    <aside class="left-sidebar">
      <section class="grid-generator">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
          <label>Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="40" autofocus>
          </label>
          <label> Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="60">
          </label>
          <button type="button" class="grid-submit btn">Create</button>
        </form>
      </section>
      <section class="color-picker">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
      </section>
    </aside>

    <main class="content">
      <h2 class="canvas-header">Canvas</h2>
      <div class="btn-panel">
        <button class="btn" type="button">Clear</button>
        <button class="btn" type="button">Btn2</button>
        <button class="btn remove-btn" type="button">Remove</button>
      </div>
      <table id="pixel_canvas"></table>
    </main>

    <aside class="right-sidebar">
      <section class="to-do-list">
        <div class="to-do-item">
          <p>Add Painter</p>
        </div>
        <div class="to-do-item success">
          <p>Add MakeGrid()</p>
        </div>
        <div class="to-do-item success">
          <p>Add CSS Grid Layout</p>
        </div>
        <div class="to-do-item success">
          <p>Add To-Do List</p>
        </div>
      </section>
      <button class="btn list-show-btn list-show-btn--closed" type="button"></button>
    </aside>

  </div>

  <footer class="main-footer">
    Footer will be there
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="designs.js"></script>
</body>

</html>
