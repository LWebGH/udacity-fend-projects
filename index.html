<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1>Lab: Pixel Art Maker</h1>
        </header>
        <div class="left-sidebar">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="input_height" name="height" min="1" value="30" autofocus> Grid Width:
                <input type="number" id="input_width" name="width" min="1" value="30">
                <button class="grid-submit btn">Create</button>
            </form>
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
        <div class="content">
            <h2>Design Canvas</h2>
            <table id="pixel_canvas"></table>

        </div>
        <div class="right-sidebar">
            <div class="to-do-list">
                <div class="to-do-item">
                    <p>Add MakeGrid function</p>
                </div>
                <div class="to-do-item success">
                    <p>Add to-do list</p>
                </div>
                <div class="to-do-item success">
                    <p>Add CSS Grid Layout</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        Footer will be there
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>

</html>
